<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VARS - AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-mode">

  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='avatar.png') }}" class="header-avatar" alt="VARS Avatar">
      <span class="chat-title">VARS</span>
      <div class="toggle-switch">
        <label>
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span class="mode-label">dark</span>
      </div>
    </div>

    <div class="chat-box" id="chat-box">
      {% for message in messages %}
        <div class="chat-message {{ message.sender }}">
          {% if message.sender == 'vars' %}
            <img src="{{ url_for('static', filename='avatar.png') }}" class="message-avatar" alt="VARS Avatar">
          {% endif %}
          <div class="message-text">{{ message.text }}</div>
        </div>
      {% endfor %}
    </div>

    <form class="chat-input-form" method="POST">
      <input type="text" name="user_input" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
